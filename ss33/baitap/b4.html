<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Danh sách sản phẩm</h2>
        <input type="text" id="search" class="form-control mb-3" placeholder="Tìm kiếm sản phẩm..." onkeyup="filterProducts()">
        <div class="row" id="product-list"></div>
    </div>
    
    <script>
        const products = [
            { id: 1, name: 'Laptop Dell XPS 15', price: 35999000, image: 'https://th.bing.com/th/id/R.d6d6a842558ac4a21e3b7888799a10bc?rik=TleqGQfLFs2TAQ&pid=ImgRaw&r=0', description: 'Laptop cao cấp với màn hình 15 inch, CPU Intel Core i7 và RAM 16GB.' },
            { id: 2, name: 'iPhone 15 Pro Max', price: 33999000, image: 'https://th.bing.com/th/id/OIP.P0M88WQndz_45Stat0GdgwHaFj?rs=1&pid=ImgDetMain', description: 'Điện thoại flagship của Apple với camera 48MP và chip A17 Pro.' },
            { id: 3, name: 'Samsung Galaxy S24 Ultra', price: 28999000, image: 'https://th.bing.com/th/id/OIP.n5f22e4c10eLhNqKPAhAExHaFj?rs=1&pid=ImgDetMain', description: 'Điện thoại Android mạnh mẽ với bút S-Pen và camera siêu zoom.' },
            { id: 4, name: 'Tai nghe Sony WH-1000XM5', price: 8990000, image: 'https://dong-vn.s3.amazonaws.com/file-vn-11134207-7qukx-1jv36f8uj8xuaf', description: 'Tai nghe chống ồn tốt nhất với thời lượng pin lên đến 30 giờ.' },
            { id: 5, name: 'Apple Watch Series 9', price: 11599000, image: 'https://bgr.com/wp-content/uploads/2023/09/Apple-Watch-Series-9.jpg?quality=82&strip=all', description: 'Đồng hồ thông minh cao cấp với khả năng đo nhịp tim và hỗ trợ thể thao.' },
            { id: 6, name: 'Loa JBL Charge 5', price: 3990000, image: 'https://th.bing.com/th/id/OIP.LN6pwk1LdhB9xavdsdZq3wHaFj?rs=1&pid=ImgDetMain', description: 'Loa Bluetooth chống nước với âm bass mạnh mẽ và pin 20 giờ.' }
        ];

        function renderProducts(productList) {
            const productContainer = document.getElementById('product-list');
            productContainer.innerHTML = '';
            productList.forEach(product => {
                productContainer.innerHTML += `
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <p class="text-danger">${product.price.toLocaleString()} VND</p>
                                <button class="btn btn-primary">Mua ngay</button>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function filterProducts() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchValue));
            renderProducts(filteredProducts);
        }

        document.addEventListener('DOMContentLoaded', () => renderProducts(products));
    </script>
</body>
</html>
