<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Mục Món Ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <select id="category" class="form-select mb-2">
            <option value="">Lựa chọn danh mục</option>
            <option value="Đồ ăn">Đồ ăn</option>
            <option value="Nước">Nước</option>
            <option value="Dụng cụ">Dụng cụ</option>
        </select>
        <button class="btn btn-primary" onclick="filterItems()">Lọc</button>
        <ul id="list" class="mt-3 list-group"></ul>
    </div>
    
    <script>
        let dish = [
            { name: 'Rau sạch', category: 'Đồ ăn' },
            { name: 'Thịt lợn', category: 'Đồ ăn' },
            { name: 'Pepsi không calo', category: 'Nước' },
            { name: 'Cocacola', category: 'Nước' },
            { name: 'Cờ lê', category: 'Dụng cụ' },
            { name: 'Tua vít', category: 'Dụng cụ' }
        ];

        function render(items) {
            let str = "";
            for (let i = 0; i < items.length; i++) {
                str += `<li class="list-group-item">${items[i].name}</li>`;
            }
            document.getElementById("list").innerHTML = str;
        }
        
        function filterItems() {
            let selectedCategory = document.getElementById("category").value;
            let result = selectedCategory ? dish.filter(item => item.category === selectedCategory) : dish;
            render(result);
        }
        
        render(dish);
    </script>
</body>
</html>
