<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .todo-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            background: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        input {
            width: 70%;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 8px 12px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #eee;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 3px;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .delete-btn {
            background: red;
            border: none;
            color: white;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div class="todo-container">
        <h2>My To Do List</h2>
        <input type="text" id="taskInput" placeholder="Title...">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        let todoList = [
            { id: 1, task: "Hit the gym", completed: false },
            { id: 2, task: "Pay bills", completed: true },
            { id: 3, task: "Meet George", completed: false },
            { id: 4, task: "Buy eggs", completed: false },
            { id: 5, task: "Read a book", completed: false },
            { id: 6, task: "Organize office", completed: false }
        ];

        function renderList() {
            let taskList = document.getElementById("taskList");
            taskList.innerHTML = "";

            todoList.forEach(item => {
                let li = document.createElement("li");
                li.classList.add(item.completed ? "completed" : "");
                li.innerHTML = `
                    <span onclick="toggleComplete(${item.id})">${item.task}</span>
                    <button class="delete-btn" onclick="deleteTask(${item.id})">Ã—</button>
                `;
                taskList.appendChild(li);
            });
        }

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            if (taskInput.value.trim() === "") return;

            let newTask = {
                id: todoList.length + 1,
                task: taskInput.value,
                completed: false
            };

            todoList.push(newTask);
            taskInput.value = "";
            renderList();
        }

        function toggleComplete(id) {
            let task = todoList.find(item => item.id === id);
            if (task) task.completed = !task.completed;
            renderList();
        }

        function deleteTask(id) {
            todoList = todoList.filter(item => item.id !== id);
            renderList();
        }

        renderList();
    </script>

</body>
</html>
