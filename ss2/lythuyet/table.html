<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    1. tr: hiển thị hàng
    2. thead: phân phần đầu
     + tr
    3.
    4.tfoot: phần cuối của bảng
    5.caption: mô tả tiêu đề của bảng
    *************
    Các thuộc tính(attribute) trong table
    1. border: tạo đường viền cho bảng
    2. cellpadding: khoảng cách từ đường viền của ô đến nội dung
    3. cellspacing: khoảng cách của viền của bảng đến viền của ô
    thuộc tính thẻ td
    1. align: căn chính nội dung
    2. bgcolor: chỉnh màu 
     -->
  <table border="1">
    <caption>quản lý sinh viên</caption>
    <thead>
        <!--phần đầu-->
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <!--phần thân-->

    </tbody>
  </table>
</body>
</html>
