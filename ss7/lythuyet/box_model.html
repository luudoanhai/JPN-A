<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* internal */
        .container{
            width: 100px;
            height: 100px;
            background-color:antiquewhite;
            border: 5px solid crimson;
            padding: 10px 20px 30px;
        }
        .content{
            width:100px;
            background-color:aqua
        }
    </style>
</head>
<body>
    <!--
        Box_model: mô hình hộp
        bên trong cái hộp:
        1. margin : khoảng cách giữa các khối
        2. border  :độ dày đường viền của khốikhối
        3. padding :khoảng cách từ border đến contentcontent
        4. content :nội dung của khối

        độ rộng của khối : = border+ padding +contentcontent
     -->
        <div class="container">
            học box model CSS!
        </div>
        <div class="content">
            content
        </div>
</body>
</html>
