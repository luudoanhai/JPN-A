<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Task Management</h2>
        <div class="card p-3 mb-4">
            <form id="taskForm" class="row g-3">
                <div class="col-md-3">
                    <input type="text" id="content" class="form-control" placeholder="Task Content" required>
                </div>
                <div class="col-md-3">
                    <input type="date" id="dueDate" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <select id="status" class="form-select">
                        <option value="Pending">Pending</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="text" id="assignedTo" class="form-control" placeholder="Assigned To" required>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary w-100">Add</button>
                </div>
            </form>
        </div>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Content</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Assigned To</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="taskTable"></tbody>
        </table>
    </div>
    
    <script>
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        
        function renderTasks() {
            const taskTable = document.getElementById("taskTable");
            taskTable.innerHTML = "";
            tasks.forEach((task, index) => {
                taskTable.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${task.content}</td>
                        <td>${task.dueDate}</td>
                        <td>${task.status}</td>
                        <td>${task.assignedTo}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editTask(${index})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteTask(${index})">Delete</button>
                        </td>
                    </tr>`;
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }
        
        document.getElementById("taskForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const newTask = {
                content: document.getElementById("content").value,
                dueDate: document.getElementById("dueDate").value,
                status: document.getElementById("status").value,
                assignedTo: document.getElementById("assignedTo").value
            };
            tasks.push(newTask);
            renderTasks();
            document.getElementById("taskForm").reset();
        });
        
        function editTask(index) {
            const task = tasks[index];
            document.getElementById("content").value = task.content;
            document.getElementById("dueDate").value = task.dueDate;
            document.getElementById("status").value = task.status;
            document.getElementById("assignedTo").value = task.assignedTo;
            tasks.splice(index, 1);
        }
        
        function deleteTask(index) {
            if (confirm("Are you sure you want to delete this task?")) {
                tasks.splice(index, 1);
                renderTasks();
            }
        }
        
        renderTasks();
    </script>
</body>
</html>
