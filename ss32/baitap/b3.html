<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách môn học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <form onsubmit="themMonHoc(event)">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nhập tên môn học" id="monHocInput">
            <button class="btn btn-primary" type="submit">Thêm môn học</button>
        </div>
    </form>
    <ul class="list-group" id="danhSachMonHoc"></ul>
    
    <script>
        let monHoc = [];
        
        function inMonHoc() {
            let str = "";
            for(let i = 0; i < monHoc.length; i++) {
                str += `<li class='list-group-item'>${monHoc[i]}</li>`;
            }
            document.getElementById("danhSachMonHoc").innerHTML = str;
        }
        
        function themMonHoc(event) {
            event.preventDefault();
            let inputElement = document.getElementById("monHocInput");
            let value = inputElement.value.trim();
            
            if (value === "") {
                alert("Vui lòng nhập tên môn học!");
                return;
            }
            
            monHoc.push(value);
            inputElement.value = "";
            inMonHoc();
        }
    </script>
</body>
</html>
