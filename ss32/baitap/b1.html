<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{
            width: 150px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="p1">
        <button onclick="randomColor()">Đổi màu nền</button>
    </div>
    <script>
        function randomColor(){
            let a = Math.floor(Math.random()*255);
            let b = Math.floor(Math.random()*255);
            let c = Math.floor(Math.random()*255);
            document.getElementsByClassName("p1")[0].style.backgroundColor=`rgb(${a},${b},${c})`;
        }
    </script>
</body>
</html>
